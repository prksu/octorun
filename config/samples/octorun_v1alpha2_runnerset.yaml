apiVersion: octorun.github.io/v1alpha2
kind: RunnerSet
metadata:
  name: runnerset-sample
spec:
  runners: 3
  selector:
    matchLabels:
      octorun.github.io/runnerset: myrunnerset
  template:
    metadata:
      labels:
        octorun.github.io/runnerset: myrunnerset
    spec:
      url: https://github.com/octorun/test-repo1
      image:
        name: ghcr.io/octorun/runner:latest
